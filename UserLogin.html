      function submitlogin() {
        if (!$("#Password").val()) {
          alert("请输入登录密码！");
          return false;
        }
        if (!$("#ValidCode").val()) {
          alert("请输入验证码！");
          return false;
        }
        try {
          var pass = window.btoa($("#Password").val());
        } catch (e) {
          alert("用户名或密码错误！");
          return false;
        }

        $.ajax({
          type: "post",
          cache: false,
          dataType: "json",
          url: "/Officer_Login/UserLogin_Login",

          data: {
            examid: $("#Exam_ID").val(),
            returnurl: $("#ReturnUrl").val(),
            zjhm: $("#ZJHM").val(),
            Exam_PID: $("#Exam_PID").val(),
            PhoneNum: $("#PhoneNum").val(),
            Sms_Yzm: $("#Sms_Yzm").val(),
            Sms_Xh: $("#Sms_Xh").val(),
            pass: pass,
            ValidCode: $("#ValidCode").val(),
          },
          success: function (result) {
            if (!result.success) {
              alert(result.mess);
              var src = "/Officer_Login/GetValidateCode?id=" + Math.random();
              document.getElementById("ValidCode").value = "";
              $("#mycode").attr("src", src);
              //location.reload();
            } else {
              location.href = result.mess;
            }
          },
        });
      }
      $("#mycode").click(function () {
        var src = "/Officer_Login/GetValidateCode?id=" + Math.random();
        $(this).attr("src", src);
      });
      $("#getSmsCode").click(function (eve) {
        if ($(this).hasClass("btn_disable")) {
          eve.preventDefault();
          return;
        }
        $.ajax({
          url: "/Officer_Login/SmsCodeVaild_ZYTB",
          type: "post",
          dataType: "json",
          data: {
            examid: $("#Exam_ID").val(),
            zjhm: $("#ZJHM").val(),
            phonenum: $("#PhoneNum").val(),
            validCode: $("#ValidCode").val(),
          },
          beforeSend: function () {
            $("#getSmsCode").addClass("btn_disable");
          },
          success: function (data) {
            $(".validCodeErrorMessage").text("");
            //$('.phoneNumErrorMessage').text("");
            $(".smsYzmErrorMessage").text("");
            if (data.success) {
              //alert(data.msg);
              $(".smsYzmErrorMessage").text(data.msg);
              $("#Sms_Xh").val(data.xh);
              LoadInterval();
            } else {
              $("#getSmsCode").removeClass("btn_disable");
              if (data.flag == "validCode") {
                $(".validCodeErrorMessage").text(data.msg);
                $("#mycode").click();
              } else if (data.flag == "smsYzm") {
                $(".smsYzmErrorMessage").text(data.msg);
              }
            }
          },
        });
      });

      function LoadInterval() {
        var curCount = 120; //当前剩余秒数
        $("#getSmsCode").addClass("btn_disable");
        $("#getSmsCode").text(curCount + "秒后重新获取");
        var intervalid;
        //启动计时器
        intervalid = setInterval(function () {
          if (curCount == 0) {
            window.clearInterval(intervalid); //停止计时器
            $("#getSmsCode").removeClass("btn_disable");
            $("#getSmsCode").text("免费获取验证码");
          } else {
            curCount--;
            $("#getSmsCode").text(curCount + "秒后重新获取");
          }
        }, 1000);
      }
    </script>
