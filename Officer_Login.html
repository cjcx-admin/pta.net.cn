    <script type="text/javascript">
        var form = $("form.checkform");
        form.ajaxForm({
            beforeSubmit: function(a, f, o) {
                return validateCode();
            },
            success: function(data) {
                if (data.success) {
                    location.href = data.url + "?examid=" + $("#Exam_ID").val() +
                        "&&returnurl=" + $("#ReturnUrl").val() +
                        "&&zjhm=" + $("#ZJHM").val();
                } else {
                    alert(data.message);
                    location.href = data.url;
                }
            }
        });
        $("#ZJHM").blur(function() {
            validateCode();
        });

        function validateCode() {
            $("#valmsg").html("");
            var _zjhm = $("#ZJHM").val();
            if (_zjhm == "") {
                $("#valmsg").html("*");
                return false;
            }
            //验证证件号码
            if (_zjhm.length != 18) {
                $("#valmsg").html("身份证号错误");
                return false;
            }
            if (_zjhm.substr(0, 14) == "11111111111111") {
                return true;
            } else {
                var isidCode = validateIDCard(_zjhm);
                //var regIdCard = /^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[X])$)$/;
                if (isidCode) {
                    return true;
                } else {
                    $("#valmsg").html("身份证号错误");
                    return false;
                }
            }
        }
        $("#imgSubmit").css('display', 'block');
        $("#imgSubmit").click(function() {
            window.location.href = "./UserLogin.html"
        })
    </script>
